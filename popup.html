<!DOCTYPE html>
<html>
<head>
  <title>AI Browser Control</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h3>AI Browser Control</h3>
  <div>Status: <span id="status">Connecting...</span></div>
  <script src="popup.js"></script>
</body>
</html>
